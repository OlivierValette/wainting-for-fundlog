<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>fundlog arrive...</title>
</head>

<body>
    <section class="hero is-info is-fullheight">
        <header class="hero-head">
            <div class="container is-fluid">
                <p><img src="image/logo.png" alt="Logo"></p>
            </div>
        </header>
        <main class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <p class="title is-3 is-spaced">
                        Patience, la mise en service est pour bientôt...
                    </p>
                    <br>
                    <br>
                    <br>
                    <ul id="countdown">
                        <li id="days">
                            <div class="digit">00</div>
                            <div class="label">jours</div>
                        </li>
                        <li id="hours">
                            <div class="digit">00</div>
                            <div class="label">heures</div>
                        </li>
                        <li id="minutes">
                            <div class="digit">00</div>
                            <div class="label">minutes</div>
                        </li>
                        <li id="seconds">
                            <div class="digit">00</div>
                            <div class="label">secondes</div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="hero-foot">
            <div class="container is-fluid">
                <p class="subtitle is-4">
                    <strong>fundlog</strong> un outil indépendant pour gérer vos portefeuilles de fonds
                </p>
            </div>
        </footer>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
